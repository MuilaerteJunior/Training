<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Events 2</title>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <link type="text/css" rel="stylesheet" href="EventStyles.css" />
</head>
<body>
    <div id="WorkArea">
        <h5 class="clickable">Work Area</h5>
        <hr />
        <input type="button" class="clickable" value="Click me" />
        <p class="clickable">
            Click me, too!
        </p>
        <p>
            This is ome more text with an embedded
            <span class="clickable">clickable</span> element.
        </p>
    </div>
    <div id="Messages">
        <h5>Messages</h5>
        <hr />
    </div>
</body>
<script type="text/javascript">
    $(function () {
        var showEventMessage = function (options) {
            options = $.extend(
                {
                    eventType: 'CLICK',
                    eventTarget: this,
                    suffix: '<br />'
                }, options);

            var message = options.eventType +
                            ': ' +
                            (options.eventTarget.nodeName || 'unknown') +
                            options.suffix;

            $('#Messages').append(message);
        };

        $('.clickable')
            .click(function () {
                showEventMessage.call(this);
            })
            .dblclick(function () {
                showEventMessage.call(this, { eventType: 'double click!' });
            })
            .mousedown(function () {
                showEventMessage.call(this, { eventType: 'mouse down' });
                return false;//Avoids text selections (but this isn't the perfect solution
            });
    });
</script>
</html>
